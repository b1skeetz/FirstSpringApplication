<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<header th:fragment="header" class="navbar navbar-expand-lg bg-body-tertiary mb-3">
    <div class="container">
        <a class="nav-link active" aria-current="page" th:href="@{/medicines}">Список лекарств</a>

        <div class="d-flex">
            <a th:href="@{/medicines/create}" class="btn btn-outline-primary me-3" th:classappend="${#authorization.expr('hasRole(''admin'')') ? '' : 'disabled'}">Создать товар</a>
            <th:block th:if="${#authorization.expr('!isAuthenticated()')}">
                <a th:href="@{/login}" class="btn btn-outline-success me-3">Вход</a>
                <a th:href="@{/registration}" class="btn btn-outline-primary">Регистрация</a>
            </th:block>
            <th:block th:if="${#authorization.expr('isAuthenticated()')}">
                <a th:href="@{/logout}" class="btn btn-outline-danger" th:text="${'Выход (' + #authentication.name + ')'}"></a>
            </th:block>
        </div>
    </div>
</header>
</body>
</html>
