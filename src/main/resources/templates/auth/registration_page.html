<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:replace="fragment/head_fragment :: head('Регистрация')"></th:block>
<body>
<th:block th:replace="fragment/header_fragment :: header"></th:block>
<main>
    <div class="container">
        <div class="col-6 offset-3 p-3 bg-white border-1 shadow-sm">
            <h2 class="h2">Регистрация</h2>
            <form th:action="@{/registration}" method="post" th:object="${user}">
                <div class="mb-3">
                    <label for="username" class="form-label">Логин</label>
                    <input th:field="*{username}" type="text" class="form-control" id="username" placeholder="Введите логин...">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="Введите пароль...">
                </div>
                <div class="mb-3">
                    <label for="first-name" class="form-label">Имя</label>
                    <input th:field="*{firstName}" type="text" class="form-control" id="first-name" placeholder="Введите имя...">
                </div>
                <div class="mb-3">
                    <label for="last-name" class="form-label">Фамилия</label>
                    <input th:field="*{lastName}" type="text" class="form-control" id="last-name" placeholder="Введите фамилию...">
                </div>
                <button type="submit" class="btn btn-outline-primary">Зарегистрироваться</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
